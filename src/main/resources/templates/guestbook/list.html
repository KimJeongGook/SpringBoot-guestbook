<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook List Page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">
                        REGISTER</button>
                </a>
            </span>
        </h1>
<!--        목록 페이지 검색 처리-->
        <form action="/guestbook/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type ==null}">-----
                        </option>
                        <option value="t" th:selected="${pageRequestDTO.type =='t'}">
                            제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type =='c'}">
                            내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type =='w'}">
                            작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">
                            제목+내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">
                            제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">
                        Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">
                        Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <!--조회 페이지로 이동하는 검색 처리-->
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
                    <a th:href="@{/guestbook/read(gno=${dto.gno}, page=${result.page},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword} )}">
                    [[${dto.gno}]]
                    </a>
                </th>
                <td>[[${dto.title}]]</td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>

        <!--        목록 페이지 처리-->

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
<!--                2. 페이지 번호의 검색 조건 추가-->
                <a th:href="@{/guestbook/list(page=${result.start -1},
                    type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword} )}"
                   class="page-link" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active' : ''}"
                th:each="page: ${result.pageList}">
                <a th:href="@{/guestbook/list(page=${page},
                type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword} )}"
                   class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a th:href="@{/guestbook/list(page=${result.end +1},
                type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword} )}"
                   class="page-link">Next</a>
            </li>

        </ul>

    </th:block>
</th:block>

<!--이벤트 처리-->
<script th:inline="javascript">
    var searchForm = $("#searchForm");
    $('.btn-search').click(function(e){
        searchForm.submit();
    });
    $('.btn-clear').click(function(e){
        searchForm.empty().submit();
    });
</script>
</html>
